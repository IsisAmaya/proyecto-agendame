{% load crispy_forms_tags %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body {
            background-image: url('{% static "images/bg.jpeg" %}');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            }

    </style>

</head>

<body>

    <div class="container fluid"   style="height: 100vh;">

        <div class="row" >


            <div class="col-md-4 mx-auto ">


                    <p class="card-text">
                    
                        <form enctype="multipart/form-data" class="row g-3" method="POST">
                            {% csrf_token %}

                            {{ form | crispy }}
        
                            <div class="d-grid gap-2 col-6 mx-auto">
                                <button class="btn btn-info" type="submit" style="background-color= #97D2FB;">Completar Informaci√≥n</button>
                            </div>
                            </form>
        
        
                        </p>


            </div>

            <div class="col-md-4">

<br>

            </div>

            <div class="text-center col-4 my-auto">

                <img class="img-fluid" src= "{% static "images/Logo Negativo Blanco.png" %}" alt="logo" style="width: 400px; height: auto;"/>

            </div>

        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="./Bootstrap/js/bootstrap.bundle.js"></script>
</body>

</html>
