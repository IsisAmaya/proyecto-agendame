<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Profile</title>

    <style>
        #sidebar {
            width: 20%;
            height: 100vh;
            background: #97D2FB;
        }
    
    </style>
</head>

<body>

    <div class="d-flex">
    <div id="sidebar">
        <div class="p-2">
        </div>
        <div id="sidebar-accordion" class="accordion">
        <div class="list-group">

            <a href="{% url 'profile' %}" class="list-group-item list-group-item-action text-dark">
            <i class="fa fa-shopping-cart mr-3" aria-hidden="true"></i>Perfil
            </a>

            <a href="{% url 'calendar' %}" class="list-group-item list-group-item-action text-dark">
                <i class="fa fa-shopping-cart mr-3" aria-hidden="true"></i>Disponibilidad
            </a>

            <a href="#" class="list-group-item list-group-item-action text-dark">
                <i class="fa fa-shopping-cart mr-3" aria-hidden="true"></i> Rese√±as
            </a>

            <a href="#" class="list-group-item list-group-item-action text-dark">
                <i class="fa fa-shopping-cart mr-3" aria-hidden="true"></i> Configuracion
            </a>

            <a href="{% url 'logout' %}" class="list-group-item list-group-item-action text-dark">
                <i class="fa fa-shopping-cart mr-3" aria-hidden="true"></i> Salir
            </a>

        </div>
        </div>
    </div>



    <div class="conteiner text-center w-100"   style="height: 100vh;">

        <div class="row">

            <div class="col-4">

                {% if user.freelancer.imageprofile %}

                <img src="{{ user.freelancer.imageprofile.url }}" alt="Foto de perfil de {{ user.freelancer.name }}" width="200"  > <h1> {{ user.freelancer.name }} {{ user.freelancer.lastname }}  </h1>

                {% else %}
                <p>No hay foto de perfil disponible.</p>
                {% endif %}

            </div>

            <div class= "col-8 mx-6 my-auto" >

                <a href="{% url 'edit_profile' %}">
                    <button class="btn btn-success">Editar Perfil</button>
                </a>


            </div>


        </div>

    </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>


</html>
