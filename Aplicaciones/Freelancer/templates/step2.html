{% load crispy_forms_tags %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body {
            background-image: url('{% static "images/bg.jpeg" %}');
            background-size: cover;
            background-repeat: no-repeat;
            }

    </style>

</head>

<body>

    <div class="container d-flex align-items-center"   style="height: 100vh;">

        <div class="row">

            <div class="col-md-5 mx-auto">


                <div class="card h-100">
                    <div class="card-header">
                    Completa tu informacion
                    </div>
                    <div class="card-body">
                    <h5 class="card-title">Info Freelancer</h5>
                    

                    <p class="card-text">
                    
                        <form class="row g-3" method="POST">
                            {% csrf_token %}
        
                            {{ form | crispy }}
        
        
                            <div class="d-grid gap-2 col-6 mx-auto">
                                <button class="btn btn-info" type="submit" style="background-color= #97D2FB;">Registrarse</button>
                            </div>
                            </form>
        
        
                        </p>

                    </div>
                </div>



                



            </div>

            <div class="text-center col-4 my-auto">

                <img class="img-fluid" src= "{% static "images/Logo Negativo Blanco.png" %}" alt="logo" style="width: 400px; height: auto;"/>

            </div>

        </div>

    </div>



</body>

</html>
