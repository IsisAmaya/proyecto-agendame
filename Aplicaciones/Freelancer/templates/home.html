{% extends "base.html" %}
{% load static %}


{% block content %}
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-md-block vh-50" style="background-color: #97d2fb; margin: 0; padding: 0;">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#">
                       <h6> Categorías </h6> 
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <h6> Ubicación </h6>
                    </a>
            </ul>
        </nav>
        <main class="col-md-10 px-md-4">
            <div class="row row-cols-1 row-cols-md-3 g-4">
                {% for freelancer in freelancers %}
                <div class="col-md-4">
                    <div class="card">
                        <img class="card-img-top" src="{{ freelancer.imageprofile.url }}" />
                        <div class="card-body">
                            <div class="d-flex align-items-center">
                                <img src="{% static 'Images/Herramientas.png' %}" alt="Herramientas" style="width: 25px; height: 20px; opacity: 0.5;" class="me-2" />
                                <h5 class="card-NameFreelancer fw-bold text-dark">
                                    {{ freelancer.idservices }}
                                </h5>
                            </div>
                            <div class="d-flex align-items-center">
                                <img src="{% static 'Images/Ubicacion.png' %}" alt="Ubicación" style="width: 20px; height: 20px; opacity: 0.5;" class="me-2" />
                                <p class="card-text">
                                    {{ freelancer.idneighborhood }}
                                </p>
                            </div>
                            <div class="d-flex align-items-center">
                                <img src="{% static 'Images/Persona.png' %}" alt="Persona" style="width: 20px; height: 20px; opacity: 0.5;" class="me-2" />
                                <p class="card-text">
                                    {{ freelancer.name }} {{ freelancer.lastname }}
                                </p>
                            </div>
                            <br>
                            <a href="{% url 'detail' freelancer.id %}" class="btn btn-outline-primary rounded-pill" style="border-color: #97d2fb; color: #97d2fb; background-color: #ffffff;" onmouseover="this.style.backgroundColor='#e1eff6'" onmouseout="this.style.backgroundColor='#ffffff'">
                                Ver perfil
                            </a>
                            

                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </main>
        

        

    </div>
</div>
{% endblock %}
