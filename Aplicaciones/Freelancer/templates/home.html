<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<div class="container">
 
<form action= "">
    <div class="mb-3">
        <label for="searchFreelancer" class="form-label">
            Search for Freelancer: 
        </label>
        <input type="text" class="form-control" name="searchFreelancer" />
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
</form>
<p>Searching for {{ searchTerm }}</p>
<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for freelancer in freelancers %}
    <div v-for="freelancer in freelancers" class=col>
        <div class="card">
            <img class="card-img-top" src="{{ freelancer.image.url }}" />
            <div class="card-body">
                <h5 class="card-NameFreelancer fw-bold">{{ freelancer.nameFreelancer }}</h5>
                <p class="card-text">{{ freelancer.codigo }}</p>
                <p class="card-text">{{ freelancer.servicios }}</p>
                <p class="card-text">{{ freelancer.ubicacion }}</p>
                <p class="card-text">{{ freelancer.disponibilidad }}</p>

                {% if freelancer.url %}
                <a href="{{ freelancer.url }}">
                    Freelancer Link
                </a>
                {% endif %}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
<br />
<br />






</div>
