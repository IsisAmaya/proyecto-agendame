{% load crispy_forms_tags %}

<body>

    <div class="d-flex">
    <div id="sidebar">
        <div class="p-2">
        </div>
        <div id="sidebar-accordion" class="accordion">
        <div class="list-group">

            <a href="{% url 'profile' %}" class="list-group-item list-group-item-action text-dark">
            <i class="fa fa-shopping-cart mr-3" aria-hidden="true"></i>Perfil
            </a>

            <a href="{% url 'calendar' %}" class="list-group-item list-group-item-action text-dark">

            </a>

        </div>
        </div>
    </div>
    <div class="mx-auto"   style="height: 100vh;">

        <div class="row">

            <div class="mx-auto">


                    
                    <form action=" {% url 'update_profile' %} " method="POST">

                        {{ form | crispy }}

                    </form>

                    <a href="{% url 'profile' %}">
                        <button class="btn btn-danger">Cancelar</button>
                    </a>

        </div>

    </div>
    </div>
