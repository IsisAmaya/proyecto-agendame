{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body {
            background-image: url('{% static "images/bg.jpeg" %}');
            background-size: cover;
            background-repeat: no-repeat;
        }

    </style>

</head>

<body>

    <div class="container d-flex align-items-center"   style="height: 100vh;">

        <div class="row">

            <div class="col-6">

                <form class="row g-3">
                <div class="col-md-4">
                    <label for="name_freelancer" class="form-label">Nombres</label>
                    <input type="text" class="form-control" id="name_freelancer" required>
                </div>
                <div class="col-md-4">
                    <label for="lastname_freelancer" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="lastname_freelancer" required>
                </div>
                <div class="col-md-4">
                    <label for="phone_freelancer" class="form-label">Telefono</label>
                    <input type="text" class="form-control" id="phone_freelancer" required>
                </div>
                <div class="col-md-4">
                    <label for="country_freelancer" class="form-label">Pais</label>
                    <input type="text" class="form-control" id="country_freelancer" required>
                </div>
                <div class="col-md-4">
                    <label for="city_freelancer" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="city_freelancer" required>
                </div>
                <div class="col-md-4">
                    <label for="neighborhood_freelancer" class="form-label">Barrio</label>
                    <input type="text" class="form-control" id="neighborhood_freelancer" required>
                </div>
                <div class="col-12">
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-info" type="submit" style="background-color= #97D2FB;">Registrate</button>
                </div>
                </form>

            </div>

            <div class="text-center col-6 my-5">

                <img class="img-fluid" src= "{% static "images/Logo Negativo Blanco.png" %}" alt="logo" style="width: 400px; height: auto;"/>

            </div>

        </div>

    </div>



</body>

</html>
